<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação de duplo fator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>
    
    <form class="form">
        <h2>Formulário</h2>
        <input type="email" placeholder="Digite seu email" id="email" required>
        <input type="password" placeholder="Digite sua senha" id="senha" required>

        <div class="verificacaoOtp">
            <input type="text" id="input_otp" placeholder="Informe o código">
            <button class="btn" id="btn_otp">Verificar</button>
        </div>

        <button onclick="sendOTP()" class="btn">Enviar OTP</button>
    </form>



    <script src="script.js"></script>
</body>

</html>
